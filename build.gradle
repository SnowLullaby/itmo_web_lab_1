plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'ru.web'
version = '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation files('./libs/fastcgi-lib.jar')
    implementation 'com.google.code.gson:gson:2.11.0'
}

jar {
    enabled = false
}

shadowJar{
    manifest {
        attributes 'Main-Class': 'ru.web.Main'
    }

    archiveFileName = 'fcgi-server.jar'
}